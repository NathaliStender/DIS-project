<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <div class="container">
        <h2>Register</h2>
        <form method="post" action="/register">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="^[a-zA-Z0-9_]{5,15}$" title="Username must be 5-15 characters long and can contain alphanumeric characters and underscores only." required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{8,20}$" title="Password must be 8-20 characters long, including at least one uppercase, one lowercase letter, one digit, and one special character." required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
