<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Exercise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/personal_program">Personal Program</a>
        </nav>
    </header>
    <div class="container">
        <h1>Add New Exercise</h1>
        <form method="POST" action="{{ url_for('add_new_exercise') }}">
            <div class="form-group">
                <label for="exercise">Exercise Name:</label>
                <input type="text" id="exercise" name="exercise" required>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="Novice">Novice</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="muscle_group">Muscle Group:</label>
                <select id="muscle_group" name="muscle_group">
                    <option value="Abdominals">Abdominals</option>
                    <option value="Chest">Chest</option>
                    <option value="Glutes">Glutes</option>
                    <option value="Back">Back</option>
                    <option value="Adductors">Adductors</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Biceps">Biceps</option>
                    <option value="Hamstrings">Hamstrings</option>
                    <option value="Calves">Calves</option>
                    <option value="Quadriceps">Quadriceps</option>
                    <option value="Triceps">Triceps</option>
                    <option value="Forearm">Forearm</option>
                </select>
            </div>
            <button type="submit" class="btn">Add Exercise</button>
        </form>
    </div>
</body>
</html>
